<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Multi-Column News Area</title>
    <style>/* Reset default margins and padding */
body, h1, h2, h3, p {
    margin: 0;
    padding: 0;
}

/* Apply global font family and size */
body {
    font-family: Arial, sans-serif;
    font-size: 16px;
}

/* Header styling */
.header {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 1rem 0;
}

/* Footer styling */
.footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 0.5rem 0;
}

/* Main content styling */
.main-content {
    display: flex;
    justify-content: space-between;
    padding: 1rem;
}

/* Column styling */
.column {
    flex: 1;
    background-color: #f5f5f5;
    margin: 0 1rem;
    padding: 1rem;
}

/* Media query for responsive design */
@media screen and (max-width: 768px) {
    .main-content {
        flex-direction: column;
    }

    .column {
        margin: 0.5rem 0;
    }
}
</styles>
</head>
<body>
    <header class="header">
        <h1>News Header</h1>
    </header>
    <main class="main-content">
        <div class="column">Column 1 content goes here.</div>
        <div class="column">Column 2 content goes here.</div>
        <div class="column">Column 3 content goes here.</div>
    </main>
    <footer class="footer">
        <p>&copy; 2023 News Footer</p>
    </footer>
</body>
</html>
